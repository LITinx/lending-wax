<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800,900" rel="stylesheet" />

</head>

<body>
  <header class="header">
    <div class="header__rectangles">
      <img src="/image/rectangles/1.png" class="header__rectangle header__rectangle-1" alt="">
      <img src="/image/rectangles/2.png" class="header__rectangle header__rectangle-2" alt="">
      <img src="/image/rectangles/3.png" class="header__rectangle header__rectangle-3" alt="">
      <img src="/image/rectangles/4.png" class="header__rectangle header__rectangle-4" alt="">
      <img src="/image/rectangles/5.png" class="header__rectangle header__rectangle-5" alt="">
    </div>
    <div class="header__background">
      <img src="./image/bg/main-bg.jpg" alt="">
    </div>
    <div class="header__main main">
      <nav class="main__nav nav">
        <div class="nav__logo">
          <svg width="85" height="34" viewBox="0 0 85 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M85 27.4635H76.6275L70.6881 21.3605L64.77 27.438H57.6938L54.3115 22.508H42.6523L45.6025 18.1348H51.3365L46.9696 11.7257L31.7227 34H24.65L29.0629 27.5315H21.6927L17.7083 14.127L13.7558 27.4295H6.27937L0 6.54925H5.7375L9.95917 20.7697L14.1667 6.613H21.25L25.4469 20.74L29.6402 6.60875H35.3954L29.0629 27.5315L30.4725 25.466L43.4067 6.57475H50.5254L61.2885 22.3337L66.4665 16.9915L50.0792 0H58.4906L85 27.4635ZM76.6948 14.8325L72.7458 10.7695L76.6877 6.7405L84.6565 6.749L76.6948 14.8325Z"
              fill="white" />
          </svg>

        </div>
        <div class="nav__items">
          <ul class="nav__links">
            <li class="nav__link"><a href="#">
                GIVEAWAY
              </a></li>
            <li class="nav__link"><a href="#">
                ABOUT
              </a></li>

          </ul>
          <ul class="nav__buttons">
            <li class="nav__button"><a href="#">
                <img src="./image/mail.svg" alt="">
              </a></li>
            <li class="nav__button"><a href="#">
                <img src="./image/telegram.svg" alt="">
              </a></li>
            <li class="nav__button "><a class="nav__button-switch " href="#">
                <img src="" alt="">
              </a></li>
          </ul>
        </div>
      </nav>
      <div class="main__screen">
        <div class="main__title">GIVEAWAY WAX <br>
          COINS
        </div>
        <button class="main__button">GET <br>NOW</button>
      </div>
    </div>
  </header>

  <script src="js/script.js"></script>
</body>

</html>
